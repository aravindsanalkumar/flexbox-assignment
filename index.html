<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta/Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <img src="logo.svg" height="150"   alt="">
        <div class="box-main">
            <ul>
                <div class="box-sub1">
                    <li>
                        <img src="home.png" height="25" alt="">
                        Home
                    </li>
                    <li>
                        <img src="search.png" height="25" alt="">
                        Search
                    </li>
                    <li>
                        <img src="explore.png" height="25" alt="">
                        Explore
                    </li>
                    <li>
                        <img src="reel.png" height="25" alt="">
                        Reel
                    </li>
                    <li>
                        <img src="message.svg" height="25" alt="">
                        Messaging
                    </li>
                    <li>
                        <img src="heart.svg" height="25" alt="">
                        Notification
                    </li>
                    <li>
                        <img src="plus-square.svg" height="25" alt="">
                        Create
                    </li>
                    <li>
                        <img class="profile" src="face.avif" height="30" alt="">
                        Profile
                    </li>
                </div>
            </ul>
            <ul>
                <div class="box-sub2">
                    <li>
                        <img src="threads.svg" height="25" alt="">
                        Threads
                    </li>
                    <li>
                        <img src="list.svg" height="25" alt="">
                        More
                    </li>
                </div>
            </ul>
        </div>
    </div>
    <div class="header-1">
        <div class="logo">
            <img src="logo.png" height="150" alt="">
        </div>
        <div class="header1-content">
            <div class="box">
                <div class="header1-heading">
                <p>google</p>
                </div>
                <div class="header1-buttons">
                    <button class="follow">Follow</button>
                    <button class="message">Message</button>
                    <button class="similar"><img src="similar.svg" height="15"  alt=""></button>
                    <button class="dots"><img src="three-dots.svg" alt=""></button>
                </div>
            </div>
        </div>
    </div>
    <div class="header-2">
            <div class="color">
                <img class="colors" src="color-1.jpg" alt="">
                <p>Gemini</p>
            </div>
            <div class="color">
                <img class="colors" src="color-2.jpg" alt="">
                <p>ICYMI</p>
            </div>
            <div class="color">
                <img class="colors" src="color-3.jpg" alt="">
                <p>Made by Google</p>
            </div>
            <div class="color">
                <img class="colors" src="color-4.jpg" alt="">
                <p>Google 25</p>
            </div>
            <div class="color">
                <img class="colors" src="color-5.jpg" alt="">
                <p>I/O '23</p>
            </div>
    </div>

</body>
</html>
